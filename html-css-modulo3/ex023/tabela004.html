<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td,th{
            border: 1px solid black;
            text-align: center;
        }
        caption{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th scope="colgroup" colspan="3">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="3">Mulheres</th>
                <td>
                    Ana Maria Santos
                </td>
                <td>
                    Alien
                </td>
                <td>
                    Rambo
                </td>
                <td>
                    Vingadores
                </td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Cláudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>

            <tr>
                <th scope="rowgroup" rowspan="3">Homens</th>
                <td>
                   Bruno Mendonça
                </td>
                <td>
                    Intocáveis
                </td>
                <td>
                    Amnésia
                </td>
                <td>
                    Gladiador
                </td>
            </tr>
            <tr>
                <td>Daniel Lourenço</td>
                <td>Wall-E</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Fábio Mota</td>
                <td>Oblivion</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row" colspan="4"><Strong>Total</Strong></th>
                <td>0</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
