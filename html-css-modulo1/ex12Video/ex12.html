<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Aprendendo a colocar vídeos</h1>
    <video width="560" height="315" poster="imagens/banner.jpg" controls loop>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.m4v" type="video/mp4">
        <source src="midia/meuvideo.webm" type="video/webm">
        <source src="midia/meuvideo.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Vídeo inserido do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/39ybaZiwluc" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
    encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/248498013?h=32cad987e4&portrait=0" width="560" height="315"
     frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    <h1>Vídeo do Vimeo com reposição automática</h1>
    <div style="padding:56.25% 0 0 0;position:relative;">
        <iframe src="https://player.vimeo.com/video/306783762?h=ddea079e4d&autoplay=1&portrait=0" 
        style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay;
         fullscreen; picture-in-picture" allowfullscreen></iframe></div>
         <script src="https://player.vimeo.com/api/player.js"></script>

</body>
</html>
